name: ppo_torch
channels:
  - conda-forge
  - defaults
  - pypi
dependencies:
  # Python版本
  - python=3.12.3
  
  # 核心数值计算
  - numpy=1.26.3
  - pandas=2.2.2
  - scipy=1.15.1
  
  # 地理空间数据处理 (GIS)
  - geopandas=1.0.1
  - geopandas-base=0.14.4
  - gdal=3.6.2
  - fiona=1.10.1
  - pyproj=3.7.1
  
  # 空间索引
  - rtree=1.4.1
  - libspatialindex=2.1.0
  
  # 性能加速
  - numba=0.61.2
  - llvmlite=0.44.0
  
  # 可视化
  - matplotlib=3.9.2
  - matplotlib-base=3.10.1
  - seaborn=0.13.2
  - folium=0.14.0
  - branca=0.6.0
  
  # 图像处理
  - imageio=2.37.0
  - scikit-image=0.25.0
  - pillow=10.2.0
  
  # 科学计算和数据
  - xarray=2024.11.0
  - tifffile=2025.2.18
  
  # 工具库
  - tqdm=4.66.5
  - pyyaml=6.0.2
  - requests=2.32.3
  
  # MKL优化库
  - mkl=2023.1.0
  - mkl-service=2.4.0
  - mkl_fft=1.3.11
  - mkl_random=1.2.8
  - intel-openmp=2023.1.0
  
  # GIS支持库
  - affine=2.3.0
  - rasterio=1.4.3
  - rasterstats=0.14.0
  - click=8.1.7
  - click-plugins=1.1.1
  - cligj=0.7.2
  
  # 地理计算
  - proj=9.3.1
  - geos=3.8.0
  - geotiff=1.7.0
  
  # 空间分类
  - mapclassify=2.10.0
  
  # 通过pip安装的包
  - pip:
    # 强化学习
    - gymnasium==0.29.1
    - farama-notifications==0.0.4
    - stable-baselines3==2.3.2
    - cloudpickle==3.0.0
    
    # 地理工具
    - geopy==2.4.1
    - geographiclib==2.0
    - shapely==2.0.7
    - pyogrio==0.10.0
    
    # 地图服务
    - contextily==1.6.2
    - mercantile==1.2.1
    - xyzservices==2025.1.0
    
    # 图像处理
    - opencv-python-headless==4.11.0.86
    
    # PyTorch (如果需要深度学习)
    - torch==2.4.1+cu124
    - torchaudio==2.4.1+cu124
    - torchvision==0.19.1+cu124
    
    # TensorBoard (训练监控)
    - tensorboard==2.19.0
    - tensorboard-data-server==0.7.0

